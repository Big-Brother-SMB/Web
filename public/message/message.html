<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Messagerie</title>
    <link rel = "icon" href= "../Images/logo.png">
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="message.css">
    <link rel="stylesheet" id="css">
  </head>
  <body>

    <div class='modal' id='modal'>
      <div class='modal-header'>
        <img src="../Images/message.png" alt="logo Lycée">
        <div class="modal-title"><b>Envoyer un message</b></div>
      </div>
      <div class='modal-body'>
        <div id="divSend" class="same" >
          <p>Titre : <input id="title2" type="text"></p>
          <p>Type : <select id="type"></select></p>
          <textarea id="text" type="text" placeholder="écrire ici"></textarea>
          <div class="Button">
            <button id="send" class="sendButton">Envoyer</button>
            <button id="annuler" class="sendButton">Annuler</button>
          </div>
        </div>
      </div>
    </div>
    <div id="overlay"></div>

    <header>
      <img class="headerimg" src="../Images/logo.png" alt="logo Lycée">
      <h1 id="title">Messagerie</h1>
      <a href="../menu/menu.html" class="notification"><img src="../Images/retour.png" alt="retour"></a>
    </header>

    <article id="article" style="text-align: center;display: none;">
      <p id="p new"></p>
      <div id="new msg"></div>
      <p>Anciens messages</p>
      <div id="old msg"></div>

      <img id="iconSend" src="../Images/write.png" alt="send">

    </article>

    <div class="loader-wrap" id="chargement">
        <p class="loading-text">Chargement en cours</p>
        <div class="loader">

            <div class="circle-1 circle">
              <div class="circle-2 circle">
                <div class="circle-3 circle">
                  <div class="circle-4 circle"></div>
                </div>
              </div>
            </div>

        </div>
    </div>


  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>
    <script src="../common.js"></script>
    <script src="message.js"></script>

    <footer>
      <div style="width:100%;height:auto;text-align: center;">
        <br/>
        <hr style="width: 25%;" />
        <a href="../dev/dev.html" id="version" style="font-weight:500;font-size:18px;letter-spacing: 1px;"></a>
        <br/>
        <br/>
      </div>
    </footer>
  </body>

</html>
