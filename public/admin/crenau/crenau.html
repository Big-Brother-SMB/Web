<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Crenau X</title>
    <link rel = "icon" href= "../Images/logo.png">
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="crenau.css">
  </head>
  <body>

    <header>
      <img class="headerimg" src="../Images/logo.png" alt="logo Lycée" >
      <h1 id="logo">Modo</h1>
      <button type="button" value="Retour" class="retour" onclick="history.back()">Retour</button>
    </header>
    <article style="text-align: center;">
    <p id ="info" class="info"></p>

    <button id="demandes" class="ask">Demandes</button>

    <button id="inscrits" class="ask">Inscrits</button>

    
    <p>
      Mode : <br>
      <select id="mode"></select>
    </p>
    <p>
    Places :
      <input id="places" type="number" placeholder="Nombres de places">
    </p>

    <p>
      Cout :
        <input id="cout" type="number" placeholder="prix du crenau">
      </p>


    <p>Inscrire des personnes via Algorithme</p>

    
    <button id="start algo" class="ask">Lancer l'Algo</button>

    <p>Prioritaires</p>

    <p>Uniquement les prioritaires 
      <label class="switch">
        <input type="checkbox" id="switch prio only">
        <span class="slider round"></span>
      </label>
    </p>

    <p>
      % min :
        <input id="per" type="number" placeholder="">%
      </p>

    <p>Gratuit pour les prioritaires
      <label class="switch">
        <input type="checkbox" id="switch gratuit">
        <span class="slider round"></span>
      </label>
    </p>

    <div id="groupes"></div>
    <div>
      <button id="select all" class="selection">Tout sélectioner</button>
      <button id="select none" class="selection">Tout retirer</button>
      <button id="inversed" class="selection">Inverser la sélection</button>
    </div>
    <div id="classes"></div>
  </article>

    <script src="crenau.js"></script>
