<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Créneau de Permanence</title>
    <link rel = "icon" href= "../Images/logo.png">
    <link rel="stylesheet" href="perm.css">
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" id="css">
  </head>
  <body>

    <header>
      <img class="headerimg" src="../Images/logo.png" alt="logo Lycée" >
      <h1 id="title">Créneau de Permanence</h1>
      <a href="perm.html" class="notification"><img src="../Images/retour.png" alt="retour"></a>
    </header>

    <article id="article" style="text-align: center;display: none;">


    <p id ="info" class="info">Indiquez que votre classe ou votre groupe est disponible</p>

    <p>Nom de la classe ou du groupe : <br></br><input type="text" id="input"></p>
    <p>Nombre de personnes : <input type="number" id="nb"></p>

    <p>Demandes en cours</p>
    <p id=retirerDemande > (clique sur <b>ta demande</b> pour la retirer)</p>
    <div style="height:500px;width:850px;border:solid 2px rgb(38, 61, 92);overflow:scroll;overflow-x:hidden;overflow-y:scroll;margin-left: auto;margin-right: auto;" id="demandes">Aucune</div>


    <p>Demander ?</p>


    <div>
        <button id="oui" class="envoyer">OUI</button>
        <button id="non" class="envoyer">NON</button>
    </div>

    <p>Important : une seule demande par classe</p>
    </article>

    <div class="loader-wrap" id="chargement">
        <p class="loading-text">Chargement en cours</p>
        <div class="loader">

            <div class="circle-1 circle">
              <div class="circle-2 circle">
                <div class="circle-3 circle">
                  <div class="circle-4 circle"></div>
                </div>
              </div>
            </div>

        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>
    <script src="../common.js"></script>
    <script src="demandePerm.js"></script>

    <footer>
      <div style="width:100%;height:auto;text-align: center;">


        <hr style="width: 25%;" />

        <a href="../blog/devBlog.html" style="text-decoration: none;">
          <a id="version" href="../dev/dev.html" style="font-weight:500;font-size:18px;letter-spacing: 1px;"></a>
        </a>

        <br>
        <br>

      </div>
    </footer>
  </body>

</html>
