<section id="sectionNew" class="cache">
    <p><b>Liste d'amis : </b></p>
    <div class="listDemandes" id="listUsers"></div>
    <div class="autocomplete">
        <input autocomplete="off" id="addUser" type="text" placeholder="Prénom Nom">
    </div>
</section>
<p id="info"></p>

<section id="sectionAbonnement" class="cache">
    <p>Debut (semaine): <input autocomplete="off" id="debut" type="number"></p>
    <p>Fin (semaine): <input autocomplete="off" id="fin" type="number"></p>
    <p>Période : <select id="period"></select></p>
    <p class="cache">Quantité: <input autocomplete="off" id="nbCookie" type="number"></p>
    <p>Nombre de cookies ajouter par période: <input autocomplete="off" id="nbAdd" type="number"></p>
    <p>Cumulatif: <input id="cumulatif" type="checkbox"></p>
    <p>Justificatif:</p><textarea id="justificatif"></textarea>
</section>

<section id="sectionTicket" class="cache">
    <p class="cache">Utilisateur: <input autocomplete="off" id="changeUser" type="text" placeholder="Prénom Nom"></p>
    <p>Utilisé: <input id="use" type="checkbox"></p>
    <p>Justificatif:</p><textarea></textarea>
</section>

<button id="save" class="btn envoyer">Enregistrer</button>
