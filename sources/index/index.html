<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="stylesheet" href="/index.css">
    <meta charset="UTF-8">
    <title>Foyer Lycée SMB</title>
    <link rel="icon" href="/Images/logo.png">
  </head>
  
  <body>
    <section id="main_section">
      <div id="login_window">
        <div id="title_bar">
          <img class="login_img" src="/Images/logo.png">
          <h1><u>Authentification</u></h1>
        </div>
    
        <div>
          <p class="cgu">
            J'accepte la <a href="/cgu/cgu.pdf"> politique de confidentialité des données</a> et <a href="/cgu.html">les cookies</a> : <input id="checkbox" type="checkbox" value="RGPD"/>
          </p>
        </div>
    
        <div>
          <div id="list_accounts">
          </div>
  
          <hr style="width: 75%;" />
  
          <div id="change" class="account">
              <img class="account_img" src="/Images/account.png">
              <p class="account_text">Ajouter un Compte</p>
          </div>
          <div class="account" onclick="window.location='/asso/Matches_Heads'">
            <img class="account_img" src="/Images/association.png">
            <p class="account_text">Projets & Associations</p>
          </div>
        </div>
        
        <div id="div_informative">
          <p class="soustitre">(Adresse mail Beaucamps uniquement)</p>
          <p id="infos" style="color:#ffdd00"></p>
        </div>
      </div>
    </section>

    <div id="img_section"></div> 
  
    <script type="module" src="/index.js"></script>
  </body>
</html>
