<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport">
        <link rel="icon" href="/assets/logo.png">
        <title>Musique TG</title>
    </head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        body{
            font-family: 'source-sans-pro';
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: radial-gradient(#272727 20%,#202020);
        }
        .image{
            max-width: 51vw;
            max-height: 51vh;
        }
        #player{
            width: 90vw;
        }
        .centered {
            margin: 0 auto;
            text-align: center;
        }
        figure{
            flex-direction: column;
        }
        figcaption{
            color: rgb(197, 197, 197);
            font-size: 2em;
            margin: 10px 0 50px 0;
        }
    </style>
    <body>
        <figure class="centered">
            <img class="image" src="/TG/image.png"><br>
            <figcaption>Clic, Clic, Claque / Andalouse (Remix) feat. Edith DOISNE</figcaption>
            <audio id="player" controls src="/TG/music.mp3"></audio>
        </figure>
    </body>
</html>
