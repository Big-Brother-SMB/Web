<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link rel="manifest" href="/share/manifest.json">
    <link rel="stylesheet" href="/share/common.css">
    <link rel="stylesheet" id="css">
    <link rel="stylesheet" id="css_page" href="{{CSS}}">
    <link rel="icon" href="/assets/logo.png">
    <mybalise id="EN-TETE">
{{EN-TETE}}
    </mybalise>
  </head>



  <body>
    <div id='popup'>
      <div id='popup-header'>
        <img src="/assets/logo.png">
        <div id="popup-title">
          <b>Bienvenue sur le site du Foyer !</b>
        </div>
      </div>
      <div id="popup-body">
        texte
      </div>
      <div id="popup-option">
        <button id='popup_btn' style="text-decoration : none; color :black;">OK</button>
      </div>
    </div>
    <div id="overlay"></div>

    <header>
      <img id="logo" src="/assets/logo.png">
      <mybalise id="TITRE">
{{TITRE}}
      </mybalise>
      <a class="menu_img_a"><img src="/assets/action/nav.png" id="btn_menu" class="menu_img"></a>
      <a class="menu_img_a"><img src="/assets/action/retour.png" id="btn_retour" class="menu_img cache"></a>
    </header>


    <div class="marquee-rtl cache">
      <div id="banderole"></div>
    </div>


    <div id="container" class="container">
      <div id="mySidenav" class="user">
{{SIDEBAR}}
      </div>


      <div id="main">
{{MAIN}}
      </div>


      <div id="chargement">
        <p class="loading-text">Chargement en cours</p>
        <div class="loader">
            <div class="circle-1 circle">
              <div class="circle-2 circle">
                <div class="circle-3 circle">
                  <div class="circle-4 circle"></div>
                </div>
              </div>
            </div>
        </div>
      </div>

      <footer>
        <hr style="width:95%;"><br>
        <a href="/credit" style="text-decoration : none;"><b>Version ?.?.? (powered by NodeJS)</b></a>
      </footer>
    </div>


    <script type="module" src="/share/common.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/jsbarcode/3.3.20/JsBarcode.all.min.js"></script>
    <script src="https://github.com/mebjas/html5-qrcode/releases/download/v2.2.8/html5-qrcode.min.js"></script>
  </body>
</html>
