<!DOCTYPE html>
<html lang="fr">
  <body>
  </body>
  <script type="module">
    import { io } from "https://cdn.socket.io/4.4.1/socket.io.esm.min.js";

    let tablecookie = document.cookie.split('; ');
    let cookie = {};
    for (let i in tablecookie) {
      let row = tablecookie[i].split('=')
      if (row.length == 2) {
        cookie[row[0]] = row[1];
      }
    }

    let socket= io("/",{
      auth: {
        token: cookie["key"]
      }
    });
    
    socket.once("connect", async () => {
      await socket.emit("setAchievement",{event:"zelda",value:1})
      document.cookie = "theme mode=6; expires=Mon, 06 Oct 2100 00:00:00 GMT; path=/";
      window.location.href = "/accueil";
    });
  </script>
</html>
