<!--
  url de la page: http://localhost:3000/NDC
  Quand il N'y a PAS d'extention au fichier (.css,.html...) comme ici, alors le serveur génére la page à partir du model (http://localhost:3000/share/model.html)
  Il faut respecté la structure: tete, titre, main (tu regardais une autre page pour mieux comprendre).
  Si tu veux ajouté dans la sidebar il faut regardé le fichier /share/user_sidebar.html
-->

<!DOCTYPE html><!-- à enlever -->
<html><!-- à enlever -->
  <head><!-- à enlever -->
    <title>Nuit du code</title><!--il faut mettre dans tete-->
    <script src="https://cdn.jsdelivr.net/gh/kitao/pyxel/wasm/pyxel.js"></script><!-- il faut l'enlevé car c'est dans lancher.html-->
    <script>
      //il faudrait mettre script de NDC.js(il se lance automatiquement à l'ouverture de la page)
      //tu devrais lancer les jeux sur une autre pas (exemple: http://localhost:3000/NDC/lancher.html?jeu=jeu.pyxapp)
      //C'est pour éviter des problèmes de navigation sur le site, car "pyxel-play" désactive le scrolling, il est en plein écran...
      function jeuNathan() {
          var codejeu= '<pyxel-play root="./NDC" name="jeu.pyxapp" gamepad="enable"></pyxel-play>';
          document.getElementById('conteneur').innerHTML = codejeu;
      }
    </script>
  </head><!-- à enlever -->

  <body><!-- à enlever -->

    <!-- Ce bloc est à mettre dans NDC.main.html -->
    <img src="/assets/nav_bar/NDC.png"> <!-- j'ai ajouté une image de la nuit du code si tu veux l'utilisé pour la sidebar-->
    <h1 id="title">jeux crée durant la nuit du code</h1><!-- <h1>, c'est pour <header>(le truc bleu) il faut mettre dans titre-->
    <div id="conteneur"></div>
    <button onclick="jeuNathan()">Attaque des zombies vilain méchant pas beau tueur de Jean-Michel-Bouillie DEPIXEL</button><!-- tu peux changé le nom si tu veux -->
    <p>plus de jeux a venir</p>

  </body><!-- à enlever -->
</html><!-- à enlever -->
